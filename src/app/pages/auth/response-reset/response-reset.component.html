<div class="container">
  <div class="litformbox">
    <h4>Por favor, digite su nueva contraseña</h4>
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1">Nueva Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirmar Nueva Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <small id="emailHelp" class="form-text text-muted">Nunca compartir la contraseña fuera del sitio Tu Salud</small>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">Confirmar</button>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Contraseña cambiada con éxito!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
